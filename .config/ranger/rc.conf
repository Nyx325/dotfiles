# Configuración de ranger (rc.conf)

# Mostrar imágenes en las vistas previas.
# Habilita la visualización de imágenes en la terminal si es compatible.
set preview_images true

# Método para mostrar imágenes en las vistas previas.
# 'ueberzug' es una opción popular que utiliza una superposición para mostrar imágenes.
set preview_images_method ueberzug

# Modo de línea predeterminado.
# 'devicons' muestra íconos junto a los nombres de archivos y directorios.
default_linemode devicons

# Mostrar archivos ocultos.
# Incluye archivos y directorios que comienzan con un punto (.) en la lista.
set show_hidden true

# Esquema de colores.
# Define el esquema de colores para la interfaz de ranger. Opciones disponibles: default, jungle, snow.
set colorscheme default

# Ratios de las columnas.
# Establece la proporción de ancho entre las columnas. Por ejemplo, '1,1,1' significa que las tres columnas tienen el mismo ancho.
set column_ratios 1,1

# Confirmar al eliminar.
# Solicita confirmación antes de eliminar archivos o directorios. Opciones: always, never, multiple.
set confirm_on_delete multiple

# Mostrar nombre del directorio en las pestañas.
# Muestra el nombre del directorio actual en cada pestaña.
set dirname_in_tabs true

# Mostrar tamaño de archivo en la columna principal.
# Añade una columna que muestra el tamaño de cada archivo.
set display_size_in_main_column true

# Mostrar tamaño de archivo en la barra de estado.
# Muestra el tamaño del archivo seleccionado en la barra de estado.
set display_size_in_status_bar true

# Mostrar espacio libre en la barra de estado.
# Muestra el espacio libre en disco en la barra de estado.
set display_free_space_in_status_bar true

# Mostrar etiquetas en todas las columnas.
# Muestra las etiquetas de los archivos en todas las columnas.
set display_tags_in_all_columns false

# Dibujar bordes alrededor de las columnas.
# Opciones: none (sin bordes), outline (contorno), separators (separadores), both (ambos).
set draw_borders both

# Dibujar barra de progreso en la barra de estado.
# Muestra una barra de progreso para operaciones en curso en la barra de estado.
set draw_progress_bar_in_status_bar true

# Filtro de archivos ocultos.
# Define una expresión regular para determinar qué archivos se consideran ocultos.
set hidden_filter ^\.|~$

# Habilitar entrada del mouse.
# Permite la interacción con ranger usando el mouse.
set mouse_enabled true

# Previsualizar directorios.
# Muestra una vista previa del contenido de los directorios.
set preview_directories true

# Previsualizar archivos.
# Muestra una vista previa del contenido de los archivos.
set preview_files true

# Tamaño máximo para previsualizar archivos.
# Evita previsualizar archivos que excedan un tamaño específico (en bytes). Usa 0 para deshabilitar esta función.
set preview_max_size 10485760  # 10 MB

# Script de previsualización.
# Especifica el script que maneja la generación de vistas previas. Si no existe o 'use_preview_script' está deshabilitado, ranger manejará las vistas previas mostrando el contenido directamente.
set preview_script ~/.config/ranger/scope.sh

# Guardar historial de la consola.
# Guarda el historial de comandos de la consola al salir de ranger.
set save_console_history true

# Desplazamiento de la vista previa.
# Intenta mantener este espacio entre el borde superior/inferior al desplazarse.
set scroll_offset 8

# Mostrar cursor de terminal.
# Siempre muestra el cursor de la terminal.
set show_cursor true

# Mostrar archivos ocultos en la vista de marcadores.
# Incluye archivos y directorios ocultos en la lista de marcadores.
set show_hidden_bookmarks false

# Ordenar sin distinguir entre mayúsculas y minúsculas.
# Ordena los archivos sin diferenciar entre letras mayúsculas y minúsculas.
set sort_case_insensitive true

# Ordenar directorios primero.
# Muestra los directorios antes que los archivos en las listas.
set sort_directories_first true

# Ordenar en orden inverso.
# Invierte el orden de clasificación de los archivos y directorios.
set sort_reverse false

# Método de ordenación.
# Define el criterio de ordenación. Opciones: atime, basename, ctime, extension, mtime, natural, type, size, random.
set sort natural

# Barra de estado en la parte superior.
# Muestra la barra de estado en la parte superior de la ventana.
set status_bar_on_top false

# Abreviatura de $HOME en la barra de título.
# Muestra el directorio home como '~' en la barra de título.
set tilde_in_titlebar true

# Usar el script de previsualización.
# Utiliza el script definido en 'preview_script' para generar vistas previas.
set use_preview_script true

# Sensible a sistemas de control de versiones (VCS).
# Recolecta y muestra información sobre sistemas de control de versiones como git o hg.
set vcs_aware true

# Soporte para la tecla Alt en xterm.
# Habilita esto si las combinaciones de teclas con Alt no funcionan correctamente en xterm.
set xterm_alt_key false
