[behavior]
radius = 5
height = 20
offset-y = 0.5%

[bar/mainbar]
font-0 = "Caskaydia Cove Nerd Font:size= 8;3"
font-1 = "Caskaydia Cove Nerd Font:size=8;3"
font-2 = "Caskaydia Cove Nerd Font:size=8;3"
font-3 = "Caskaydia Cove Nerd Font:size=10;3"
font-4 = "Caskaydia Cove Nerd Font:size=13;3"

bottom = false
fixed-center = false
width = 100%
height = ${behavior.height}
offset-x = 0%
offset-y = 0.2%
background = ${sonokai.bg}
foreground = ${sonokai.fg}
radius = ${behavior.radius}

tray-position = right
tray-detached = false
tray-maxsize = 10
tray-background = ${sonokai.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0


modules-left = bspwm 
modules-center = title
modules-right = bi cpu bf filesystem sep temps sep ram sep battery sep pulseaudio pi date pf
